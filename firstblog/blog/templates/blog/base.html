<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <!-- medium editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="{% static css/blog.css %}" />

    <!-- bootstrap v5.1 -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar-Left -->
    <ul class="nav">
      <li class="nav-item">
        <a
          class="nav-link active"
          aria-current="page"
          href="{% url 'post_list' %}"
          >My Blog</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/">Github</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.linkedin.com/">LinkedIn</a>
      </li>
    </ul>

    <!-- Navbar-Right -->
    <ul class="nav justify-content-end">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a
          class="nav-link active"
          aria-current="page"
          href="{% url 'post_new' %}"
          >New Post</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
      <li class="nav-item">
        <a>Welcome : {{user.username}}</a>
      </li>
      {% else %}
      <li>
        <a class="nav navbar-end" href="{% url 'login' %}"></a
        ><span><i class="bi bi-person-circle"></i></span>
      </li>
      {% endif %}
    </ul>

    <!-- Content Block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">{% block content %} {% endblock %}</div>
        </div>
      </div>
    </div>
  </body>
</html>
